apiVersion: apps/v1
kind: Deployment
metadata:
  name: product-mgmt-app
  namespace: product-mgmt
spec:
  selector:
    matchLabels:
      app: product-mgmt-app
  template:
    metadata:
      labels:
        app: product-mgmt-app
    spec:
      containers:
      - name: product-mgmt-container
        image: lgomesb/product-mgmt:latest
        env:
        - name: DATABASE_HOST
          value: product-mgmt-db
        - name: DATABASE_PORT
          value: "5432"
        - name: DATABASE_NAME
          value: product-mgmt
        - name: DATABASE_USER
          value: postgres
        - name: DATABASE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: postgres-pwd-secret
              key: POSTGRES_PASSWORD
        - name: ENVIRONMENT
          value: prod
        resources:
          limits:
            memory: "256Mi"
            cpu: "500m"            
        ports:
        - containerPort: 9090
  replicas: 2
